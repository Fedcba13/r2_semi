#notice-query.properties
getNoticeList=select * from(select rownum rnum, A.* from (select * from notice A order by notice_no desc) A) A where rnum between ? and ?
selectTotalContents=SELECT COUNT(*) RESULT FROM  NOTICE
getNoticeByNoticeNo=SELECT * FROM NOTICE WHERE NOTICE_NO = ?
insertNotice=INSERT INTO NOTICE(NOTICE_NO, NOTICE_TITLE, NOTICE_WRITER, NOTICE_CONTENT, NOTICE_DATE, NOTICE_READCOUNT, NOTICE_CATEGORY, NOTICE_ENABLED) VALUES('NOT'||SEQ_ADMIN_TEST.NEXTVAL, ?, 'admin',?, DEFAULT, DEFAULT, ?, DEFAULT)
getNoticeCategory=SELECT * FROM admin_board_cat WHERE WHICH_BOARD LIKE 'NOTICE'
getNoticeListByCat=select * from(select rownum rnum, A.* from (select * from notice A where notice_category like ? order by notice_no desc) A) A where (rnum between ? and ?)
getNoticeBySearch=select * from(select rownum rnum, A.* from (select * from notice A where (notice_title like ?) or (notice_content like ?) order by notice_no desc) A) A where (rnum between ? and ?)