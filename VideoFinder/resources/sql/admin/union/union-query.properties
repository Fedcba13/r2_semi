#union-query.properties
getUnionSearchList=SELECT NOTICE_NO, NOTICE_TITLE, NOTICE_CONTENT FROM NOTICE WHERE (NOTICE_TITLE LIKE ? OR NOTICE_CONTENT LIKE ?) UNION ALL SELECT FAQ_NO, FAQ_TITLE, FAQ_CONTENT FROM FAQ WHERE (FAQ_TITLE LIKE ? OR FAQ_CONTENT LIKE ?) ORDER BY NOTICE_NO DESC
getAutoListBysrchKeyword=SELECT NOTICE_NO, NOTICE_TITLE, NOTICE_CONTENT, NOTICE_DATE FROM NOTICE WHERE (NOTICE_TITLE LIKE ? ) UNION ALL SELECT FAQ_NO, FAQ_TITLE, FAQ_CONTENT, FAQ_DATE FROM FAQ WHERE (FAQ_TITLE LIKE ?) ORDER BY NOTICE_DATE DESC