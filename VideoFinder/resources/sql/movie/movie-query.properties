#movie-query.properties
selectMovieList=select * from (select rownum rnum, A.* from (select * from (select A.*, FN_GET_DIV_KO_CHAR(replace(title,' ', '')) fn from movie A) where condition order by popularity desc) A) A where rnum between ? and ?
selectTotalMovie=select count(*) from(select A.*, FN_GET_DIV_KO_CHAR(replace(title,' ', '')) fn from movie A)where condition order by popularity desc